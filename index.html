<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
<div class="form-group">
                <label for="phoneno">Phone No:</label>
                <input type="number" id="phoneno" name="phoneno" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button class = "but" type="submit">Register</button>
        </form>
        <div id="message"></div>
    </div>
    <script src = "script.js"></script><br>

<button class = " light " onclick = "dark()" > dark light </button>
 <div class="theme-toggle">
        <label for="themeSwitch">Dark Mode</label>
        <input type="checkbox" id="themeSwitch">
    </div>



</body>
</html>
